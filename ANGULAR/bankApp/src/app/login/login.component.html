<form [formGroup]="loginForm" (ngSubmit)="login()"> 
        <div class="main" style="border:black solid; text-align: center; ">
               <h1>Login</h1>
               <label for="acc">Account number</label><br>
               <input type="text" formControlName="acno" name="" placeholder="acno" id="acc">
               <br>

               <div *ngIf="(this.loginForm.get('acno')?.touched || this.loginForm.get('acno')?.dirty) && this.loginForm.get('acno')?.errors"  id="error">Invalid Account number</div>

               <label for="pass">Password</label><br>
               <input type="password" formControlName="pswd" name="" id="pass">
               <br>

               <div *ngIf="(this.loginForm.get('pswd')?.touched || this.loginForm.get('pswd')?.dirty) && this.loginForm.get('pswd')?.errors"  id="error">Invalid Password</div>
              
               <button  type="submit" style="background-color: rgb(132, 223, 132);">Login</button>
               <br>
               <p>New User? <a style="color: white;" routerLink='register'>Register</a></p>

               <br>
       </div>
</form>

</body>
