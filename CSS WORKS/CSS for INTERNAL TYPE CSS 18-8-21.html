<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- THIS IS INTERNAL CSS TYPE AS IN HTML HEADER PORTION WE ARE STYLING -->
    <style>
        /* Here body is styled so body is called and butterfly brackets used and styled */
        body{
            background-color: aqua;
        }
        /* Here heading is highlighted */
        h1{
            color: brown;
            text-align: center;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <h1>Cascading Style Sheet</h1>
    <!-- can be done in 1) Inline
                        2) external
                        3) internal
                        4) id is given whether tag or class property:value:prop2 :value;-->
                        

</body>
</html>
