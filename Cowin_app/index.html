<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- for swall -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>


    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./Images/seventh.jpg" style="height: 650px;" class=" w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./Images/secnd.jpg" style="height: 650px;" class=" w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./Images/ninth.jpg" style="height: 650px;" class=" w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container">

        <div style=" text-align: center;background-color: darkolivegreen;margin: 10px; padding: 20px;">

            <h1>COWIN SIGN UP</h1>
        </div>

        <div style=" text-align: center;">

            <label for="fname">Full Name</label><br>
            <input class="form-control"  style=" text-align: center;"type="text" id="fname" style="font-size: large;" placeholder="Enter Full Name">
            <br>
            <label for="phn">Phone number</label><br>
            <input  class="form-control" style=" text-align: center;" type="text" id="phn" placeholder="Enter Phone number">
            <br>
            <label for="state">State Residing</label><br>
            <input  class="form-control" style=" text-align: center;" type="text" id="state" placeholder="Enter State">
            <br>
            <label for="dis">District Residing</label><br>
            <input  class="form-control" style=" text-align: center;" type="text" id="dis" placeholder="Enter District">
            <br>
            <label for="user">Username/Email id</label><br>
            <input  class="form-control" style=" text-align: center;" type="text" id="user" placeholder="Enter Username or Email id">
            <br>

            <label for="pass">Password</label><br>
            <input class="form-control" style=" text-align: center;"  type="password" id="pass" placeholder="Enter Password" class="form-control">

            <br>

            <button class="btn-success" style="border-radius: 10px; width:470px;" onclick="signUp()">Sign up</button>

        </div>
    </div>



</body>

<script>
    function signUp() {
        let name = fname.value;
        let phone = phn.value;
        let stateIn = state.value;
        let districtIn = dis.value;
        let username = user.value;
        let password = pass.value;
        let userdetails = {
            name, phone, stateIn, districtIn, username, password,
        }

        swal("Signing up", "success")

        // console.log(userdetails);
        localStorage.setItem(userdetails.username, JSON.stringify(userdetails))
        location.href = "./registration.html"

    }
</script>

</html>
