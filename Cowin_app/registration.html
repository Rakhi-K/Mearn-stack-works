<body>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./Images/seventh.jpg" style ="height: 650px;" class=" w-100" alt="...">

          <div class="carousel-item">
            <img src="./Images/secnd.jpg"  style ="height: 650px;" class=" w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./Images/ninth.jpg" style ="height: 650px;" class=" w-100"  alt="...">

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">

    <div class="container">
        <div style=" text-align: center; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; background-color: darkolivegreen;margin: 10px; padding: 20px;">
                <h1  >COWIN LOGIN</h1>
            </div>
             
            <div style=" text-align: center; ">
                <label for="userlog">Username/Email id</label><br>
                <input  style="text-align: center;" class="form-control" type="text" id="userlog" placeholder="Enter Username or Email id">
                <br>

                <label for="passlog">Password</label><br>
                <input  style="text-align: center;" class="form-control" type="password" id="passlog" placeholder="Enter Password" >
                <br>

                <button class="btn-success" style="border-radius: 10px;width: 470px; font-size: large;"  onclick="Authentication()">Log In</button>
            </div>
    </div>
</body>
<script>

    function validateEmail(mail) {
        return mail in localStorage ? true : false
    }
    function Authentication(){
        let userNameLogin = userlog.value;
        let passLogin = passlog.value;
        if (this.validateEmail) {
            let data = JSON.parse(localStorage.getItem(userNameLogin))
            if (passLogin == data.password) {
                swal("Logged In", "success")
                // alert("login success")
                location.href = "./searchbydis.html"

            }
            else {
                alert("invalid password")
            }
        }
        else {
            alert("invalid username")
        }
    }
</script>
