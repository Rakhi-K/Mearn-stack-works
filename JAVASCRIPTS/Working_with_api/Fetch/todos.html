            //here fetch gives a promise- it converts to json only-as its not fully completed- stream of data is coming  
            fetch("https://jsonplaceholder.typicode.com/todos").then(res=>res.json()).then(data=>populateValues(data))

         }

         function populateValues(todos)
         {
             let html_data=``;

             for(let todo of todos){
                 let uid= todo.userId;
                 let heading= todo.title;
                 let status= todo.completed;
                  //  console.log(uid, heading, status);

                if(status==true){   //for red and green output
                    html_data+=`<tr> <td> ${uid} </td> <td>  ${heading}</td> <td style="color:green" >${status} </td> </tr>`

                 }
                 else{
                    html_data+=`<tr> <td> ${uid} </td> <td>  ${heading}</td> <td style="color:red" >${status} </td> </tr>`
                 }

                //  html_data+=`<tr> <td> ${uid} </td> <td>  ${heading}</td> <td style="color:red" >${status2} </td> </tr>`
  
             }


             document.querySelector("#result").innerHTML=html_data;  //ot
