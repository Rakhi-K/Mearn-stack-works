            fetch("https://jsonplaceholder.typicode.com/users").then(res=>res.json()).then(data=>populateValues(data))
        }
             
        function populateValues(users)
        {
                   let html_data=``;

                   for(let user of users)
                   {                              //fetching from the user data..name,username, email
                       let uname= user.name;
                       let userName= user.username;
                       let mail= user.email;
                    //    console.log(uname, userName, mail);

                    html_data+= `<tr> <td> ${uname}</td> <td>${userName} </td> <td> ${mail} </td>   </tr>`
                   }

                 document.querySelector("#result").innerHTML= html_data;

        }


    </script>
