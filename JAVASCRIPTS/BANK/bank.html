<!DOCTYPE html>
<html lang="en">                             

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bank.css">
</head>

<body>
    <h1>BANK APPLICATION</h1>
     <form onsubmit="event.preventDefault();bank.createAccount()">
    <div class="parent">
         
        <label for="name">First name</label> <br>
        <input type="text" name="" id="fname" placeholder="first name" required="true">
        <br>
        <label for="accnum">Account number</label><br>
        <input type="text" name="acc num" id="accnum" placeholder="account number">
        <br>
        <label for="pwd">Password</label><br>
        <input type="password" name="" id="pwd" placeholder="password">
        <br>
        <label for="confirmpassword">Confirm Password</label><br>
        <input type="password" name="" id="confirmpassword" placeholder="confirm password">
        <br>
        <label for="bal">Balance</label><br>
        <input type="text" name="bal" id="bal" placeholder="balance">
        <br>
        <button type="submit">Register</button>

    </div>
</form>
</body>
<script src="./script.js"></script>

</html>
