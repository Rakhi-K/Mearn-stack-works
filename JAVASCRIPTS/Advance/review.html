  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

<script>
 //ASYNC, AWAIT - INSTEAD OF PROMISE

fetchUsers()
 function fetchUsers(){
        let getData =async()=>
        {
             try{
                 let res= await fetch("https://jsonplaceholder.typicode.com/users")
                 let data= await res.json();
                 display(data)
             }
             catch(error){
                 console.log("error");
             }
        }
        getData()
    }
    function display(data){
        console.log(data);
    }
    </script>

   

</body>
</html>
