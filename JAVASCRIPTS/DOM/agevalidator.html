         let data=``;
         
         if(mage<18){
             
            //  html_div.innerHTML="invalid data"  // or simply we can give this way- so no let data, html_div.innerhtml=data- needed
            //  html_div.style.color="red"
             data=`<p style="color:red">invalid data</p>`//for chNGING THE color
         }
         else{
            // html_div.innerHTML="valid data"
            //  html_div.style.color="green"
             data=`<p style="color:green">valid data</p>`
         }
        html_div.innerHTML=data
}
</script>
