<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script src="https://kit.fontawesome.com/4ae728401a.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>
    
    <div class="container text-center w-25 mt-5 ">

        <i class="fab fa-5x fa-github "></i>

        <div class="m-5" style="font-family: 'Quicksand', sans-serif;">
            <h2>Sign in to GitHuB</h2>
        </div>


        <!-- class-rounded for border to get all rounded -->
        <form action="" class="border rounded" style="text-align: left; background-color: lightgrey;  ">
            <div class="p-3 mb-3">

                <label for="user">Username or email address</label>
                <input type="text,email" id="user" class="form-control">
            </div>

            <div class="p-3 mb-3">
                <label for="password">Password <a href="" style=" text-decoration-line: none;">Forgot
                        password</a></label>
                <input type="password" id="password" class="form-control">
            </div>

            <div class="p-3 mb-3 ">
                <button class="form-control bg-success " style="color: white;">Sign in</button>
            </div>

        </form>

        <div class="text-center pt-3 mt-5 border ">
            <p>New to GitHub? <a href="" style=" text-decoration-line: none;">Create an account.</a></p>
        </div>

        <div class="p-5 mb-5" style="word-spacing: 8px;">
            <a href="" style=" text-decoration-line: none;">Terms</a>
            <a href="" style=" text-decoration-line: none;">Privacy</a>
            <a href="" style=" text-decoration-line: none;">Security</a>
            <a href="" style="color: black; text-decoration-line: none;">ContactGitHub</a>
        </div>

    </div>

</body>

</html>
