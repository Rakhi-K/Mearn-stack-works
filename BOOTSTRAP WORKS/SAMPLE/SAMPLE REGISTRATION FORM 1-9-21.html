<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="container w-25">
        <h1 class="text-center" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">REGISTRATION FORM</h1>

        <form action="" class="border border-dark mt-5 p-3 mb-3"  style="color: darkred;background-color: peru; ">

            <div class="p-3 mb-3">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control">
            </div>

            <div  class="p-3 mb-3">
                <label for="email">Mail id</label>
                <input type="text" id="email" class="form-control">
            </div>

            <div  class="p-3 mb-3">
                <label for="phn">Phone number</label>
                <input type="text" id="phn" class="form-control">
            </div>

            <div  class="p-3 mb-3">
                <label for="add">Address</label>
                <textarea name="" id="add" cols="20" rows="5" class="form-control">
                </textarea>
            </div>

            <div  class="p-3 mb-3">
                <label for="gender">Select gender</label>
                <input type="radio" name="gender" id="gender"><label for="male">Male</label>
                <input type="radio" name="gender" id="gender"><label for="female">Female</label>
            </div>
            <div  class="p-3 mb-3">
                <label for="course">Select course</label>
                <select name="" id="course">
                    <option value="">MEARN Stack</option>
                    <option value="">PYTHON</option>
                    <option value="">BIG DATA</option>
                    <option value="">DATA Science</option>
                </select>
            </div>

            <div  class="p-3 mb-3">
                <label for="username">Username or Phone number</label>
                <input type="text" id="username" class="form-control">

            </div>
            <div  class="p-3 mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control">
            </div>

            <div  class="p-3 mb-3 text-center">
                <button class="btn btn-success">Register</button>
                <button class="btn btn-danger">Cancel</button>
            </div>
        </form>
    </div>
</body>

</html>
