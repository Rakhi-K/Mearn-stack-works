<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Registration forms</h1></header>

        <!--  FORM TAG -->
        <form action="">

             <!-- NAMES -->
        <label for="names">First name</label>
        <input type="text" id="names">
        <label for="names2">Last name</label>
        <input type="text" id="names2">
        <div></div>
        <br>
          
        <!-- EMAIL ID -->
        <label for="email">Mail id</label>
        <input type="email" id="email">
        <div></div>
        <br>

        <!-- PHONE NUMBER -->
        <label for="phn">Phone number</label>
        <input type="text" name="phone no" id="phn">
        <div></div>
        <br>

        <!-- ADDRESS -->
        <label for="add">Address</label>
        <textarea name="Address" id="add" cols="20" rows="5"></textarea>
        <div></div>
        <br>

        <!-- GENDER -->
        <label for="Gen">Gender</label>
        <input type="radio" name="gender" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female"><label for="female">Female</label>
        <div></div>
        <br>

        <!-- COURSES OR PLACES TO SELECT/OPTIONS -->
        <label for="places">Select places</label>
        <select name="" id="places">
            <option value="">Kochi</option>
            <option value="">Calicut</option>
            <option value="">Tvm</option>
            <option value="">Kannur</option>
        </select>
        <div></div>
        <br>

        <label for="courses">Select courses</label>
        <select name="" id="courses">
            <option value="">Mearn stack</option>
            <option value="">Python</option>
            <option value="">Big data</option>
            <option value="">Data science</option>
        </select>
        <div></div>
        <br>
        
         <!-- FOR USERNAME -->
        <label for="usna">Username</label>
        <input type="text" name="Username" id="usna">
        <div></div>
        <br>

        <!-- FOR PASSWORDS -->
        <label for="pass">Passwords</label>
        <input type="password" id="pass">
        <div></div>
        <br>

        <!-- FOR LAST SIGN UP OR REGISTRATION -->
        <button type="submit">Register</button>

        </form>
</body>
</html>
