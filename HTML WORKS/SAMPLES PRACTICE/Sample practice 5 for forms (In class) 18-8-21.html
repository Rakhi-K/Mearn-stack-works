<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

</head>
<body>
    <header>
        <h2>After School Club Registration Form</h2>
    </header>
<form action="">

    <label for="name">Student name</label>
    <div></div>
    <br>
    <input type="text" id="name" placeholder="First">
    <div></div>
    <br>
    <input type="text" name="" id="name" placeholder="Last">
    <div></div>
    <br>
    <label for="studentDOB">Student Birth Date</label>
    <div></div>
    <input type="text" name="DOB" id="studentDOB" placeholder="MM/DD/YYYY">
    <DIV></DIV>
    <br>

    <label for="grade">Student Grade</label>
    <div></div>
    <select name="" id="grade">
        <option value="">Kindergarden</option>
        <option value="">First grade</option>
        <option value="">Secong grade</option>
        <option value="">Third grade</option>
        <option value="">Fourth grade</option>
        <option value="">Fifth grade</option>
        <option value="">Sixth grade</option>
        <option value="">Seventhgrade</option>  
    </select>
    <div></div>
    <br>
 <label for="session">Which session will your student attend</label>
 <br>

   <input type="radio" id="session" name="session"><label for="Fully Before School Care only">Fully Before School Care only</label>
   <br>
   <input type="radio" id="session" name="session"><label for="Fully After School Care only">Fully After School Care only</label>
   <br>
   <input type="radio" id="session" name="session"><label for="Fully time Before  and After School Care">Fully time Before  and After School Care</label>
   <br>
   <input type="radio" id="session" name="session"><label for="Drop- in Before AND/OR After School Care ">Drop- in Before AND/OR After School Care </label>
   <div></div>
<br>

<label for="needs">Please indicate any known allergies or special needs</label>
<br>
<textarea name="" id="needs" cols="30" rows="10"></textarea>
<div></div>
<br>

<label for="guardian">Parent/Guardian Name</label>
<br>
<input type="text" name="guaradian" id="guardian" placeholder="First">
<br>
<input type="text" name="guaradian" id="guardian" placeholder="Last">
<div></div>
<br>

<label for="guardian2">Parent/Guardian Name</label>
<br>
<input type="text" name="guaradian" id="guardian2">
<div></div>
<br>

<label for="phn">Additional phone number</label>
<br>
<input type="text" name="phn" id="phn">
<div></div>
<br>

 <h4>Authorized Pick Up List</h4>

 <label for="name2">Name</label>
 <br>
 <input type="text" id="name2" placeholder="First">
 <br>
 <input type="text" id="name2" placeholder="Last">
 <br>
 <div></div>
 <br>
 <label for="phno">Phone</label>
 <br>
 <input type="text" name="" id="phno">
 <div></div>
 <br>
 <label for="Relation">Relation to Student</label>
 <br>
 <input type="text" id="Relation">
 <div></div>
 <br>
 <button type="add">Add more</button>

 <div></div>
 <br>
 <button type="submit">Send</button>
 <div></div>
 <br>
    
</form>
   
</body>
</html>
