<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4ae728401a.js" crossorigin="anonymous"></script>

</head>

<body>
    <h1>Registration form</h1>

    <form action="">

        <label for="name">First Name</label>
        <input type="text" id="name"><br>

        <label for="email">Mail id</label>
        <input type="email" id="email">

        <label for="phn">Phone number</label>
        <input type="text" id="phn"><br>

        <label for="ad">Address</label>
        <textarea name="" id="ad" cols="30" rows="10"></textarea><br>

        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female"><label for="female">Female</label><br>

        <labels for="courses">Select course</labels>
        <select name="" id="courses">
            <option value="">Mearn stack</option> 
            <option value="">Python</option> 
            <option value="">Big data</option> 
        </select><br>

        <label for="user">Username</label>
        <input type="text" id="user"><br>

        <label for="pas">Password</label>
        <input type="password" id="pas"><br>

        <button type="submit">Register</button>
        
    </form>


</body>

</html>
